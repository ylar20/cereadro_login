<div ng-controller="navigation" class="alert alert-danger" ng-show="error">
    There was a problem uploading your file. Please try again.
    {{errorMsg}}
</div>

<div id="main" ng-controller="ArchiveCtrl" class="form-group">
    <table class="table">
        <tr>
            <td>Search by name</td>
            <td>Search by date</td>
        </tr>
        <tr>
            <td><input type="text" class="form-control" ng-model="name" ng-change="search(name,date);" /></td>
            <td><input type="text" class="form-control" ng-model="date" ng-change="search(name,date);" /></td>
        </tr>
    </table>
    <table id="table-6">
        <h2>Documents</h2>
        <thead>
        <tr>
            <th>Id</th>
            <th>File name</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="metadata in metadataList">
            <td>[{{$index + 1}}]</td>
            <td><a href="/archive/file/{{metadata.id}}">{{metadata.fileName}}</a></td>
            <td>{{metadata.createdDtime | date:'yyyy-MM-dd'}}</td>
            <li ng-if="metadataList.length === 0">
                <strong>No results found...</strong>
            </li>
        </tr>
        </tbody>
    </table>
</div>
<div id="sidebar" ng-controller="UploadCtrl" class="form-group">
    <h2>Upload</h2>
    <table class="table">
        <tr>
            <td><input type="file" class="form-control" file-model="myFile"></td>

        </tr>
        <tr>
            <td><button class="btn btn-primary" ng-click="uploadFile()">Upload</button></td>
        </tr>
    </table>
</div>
