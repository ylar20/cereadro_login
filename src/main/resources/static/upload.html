<div id="main" ng-controller="ArchiveCtrl" class="form-group">
    <h2>Documents</h2>
    <table class="table">
        <tr>
            <td>Name</td>
            <td>Date</td>
        </tr>
        <tr>
            <td><input type="text" class="form-control" ng-model="name" ng-change="search(name,date);" /></td>
            <td><input type="text" class="form-control" ng-model="date" ng-change="search(name,date);" /></td>
        </tr>
    </table>
    <table id="table-6">
        <thead>
        <tr>
            <th>File</th>
            <th>Person</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="metadata in metadataList">
            <td><a href="/archive/document/{{metadata.uuid}}">{{metadata.fileName}}</a></td>
            <td><a href="/archive/document/{{metadata.uuid}}">{{metadata.personName}}</a></td>
            <td><a href="/archive/document/{{metadata.uuid}}">{{metadata.documentDate | date:'yyyy-MM-dd'}}</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div id="sidebar" ng-controller="UploadCtrl" class="form-group">
    <h2>Upload</h2>
    <table class="table">
        <tr>
            <td>Name</td>
        </tr>
        <tr>
            <td><input type="text" class="form-control" ng-model="name"></td>
        </tr>
        <tr>
            <td>Date</td>
        </tr>
        <tr>
            <td><input type="text" class="form-control" ng-model="date"></td>
        </tr>
        <tr>
            <td><input type="file" class="form-control" file-model="myFile"></td>

        </tr>
        <tr>
            <td><button class="btn btn-primary" ng-click="uploadFile()">Upload</button></td>
        </tr>
    </table>
</div>
