<div class="alert alert-danger" ng-show="error">
    There was a problem registering. Please try again.
</div>

<form role="form" ng-controller="navigation" ng-hide="registered" ng-submit="register()">
    <div class="form-group">
        <label for="fn">First name:</label> <input type="text" class="form-control" id="fn" name="firstName" ng-model="firstName"/>
    </div>
    <div class="form-group">
        <label for="ln">Last name:</label> <input type="text" class="form-control" id="ln" name="lastName" ng-model="lastName"/>
    </div>
    <div class="form-group">
        <label for="email">Email:</label> <input type="text" class="form-control" id="email" name="email" ng-model="email"/>
    </div>
    <div class="form-group">
        <label for="un">Username:</label> <input type="text" class="form-control" id="un" name="username" ng-model="username"/>
    </div>
    <div class="form-group">
        <label for="pw">Password:</label> <input type="password" class="form-control" id="pw" name="password" ng-model="password"/>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<div ng-controller="navigation" ng-show="registered">
    Successfully registered!
</div>
